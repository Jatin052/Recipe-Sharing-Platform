    <div class="container">

                <input id="recipeName" type="text" class="recipe-name" placeholder="Recipe Name">
                <input id="ingredients" type="text" class="recipe-name"placeholder='Ingredients'>
                <input id="instructions" type="text" class="recipe-name inline" placeholder="Instructions">
                <input id="imageUrl" type="text" class="recipe-name inline" placeholder="Image URL">
                <input id="procedure" type="text" class="recipe-name" placeholder="Procedure"></textarea>
            </div>
            <div class="button">
                <button onclick="addRecipe()">
                    Add recipe
                </button>

            </div>
        </div>

        <div class="result" id="recipeContainer">

        </div>
        </div>
        <div class="result">

        </div>
    </div>
    <script src="">
        function addRecipe() {
            let recipeName = document.getElementById("recipeName").value;
            let ingredients = document.getElementById("ingredients").value;
            let instructions = document.getElementById("instructions").value;
            let imageUrl = document.getElementById("imageUrl").value;
            let procedure = document.getElementById("procedure").value;
        
            let recipeDiv = document.createElement("div");
            recipeDiv.className = "recipe-card";
        
            recipeDiv.innerHTML = `
                <h2>${recipeName}</h2>
                <p><strong>Ingredients:</strong> ${ingredients}</p>
                <p><strong>Instructions:</strong> ${instructions}</p>
                <img src="${imageUrl}" alt="${recipeName}" class="recipe-image">
                <p><strong>Procedure:</strong> ${procedure}</p>
            `;
        
            document.getElementById("recipeContainer").appendChild(recipeDiv);
        
            document.getElementById("recipeName").value = "";
            document.getElementById("ingredients").value = "";
            document.getElementById("instructions").value = "";
            document.getElementById("imageUrl").value = "";
            document.getElementById("procedure").value = "";
        }
    </script>
